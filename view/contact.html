  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="" width="50px" height="50px"></img>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>

          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
  <div class="container-fluid">
    <div  class="row">
      <div class="col-sm-2">
      </div>
      <div class="col">
        <div id="titre">
          <p class="h1">Contact </p>
        </div>
        <br>
        <form class="border border-primary" method="post">
          <div>
            <label for="Nom">Nom:</label>
            <input required class="form-control" type="text" name="Nom" placeholder="Nom">
          </div>
          <div>
            <label for="Prenom">Prénom:</label>
            <input required class="form-control" type="text" name="Prenom" placeholder="Prénom">
          </div>
          <div>
            <label for="Mail">Mail:</label>
            <input required class="form-control" type="email" name="Mail" placeholder="Mail">
          </div>
          <div>
            <label for="Message">Message:</label>
            <textarea class="form-control" name="Message" rows="8" placeholder="Message" cols="80"></textarea>
          </div>
          <div>
            <button class="btn btn-primary"type="submit">Envoyer</button>
          </div>
        </form>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </div>
  <footer class="footer">
  <div class="container d-flex justify-content-around align-items-center">
    <div class="row">
      <div class="col-4">
        <small><a href="">Mentions legales</a></small>
      </div>
      <div class="col-4">
        <p> SAE303 <br> DE JESUS , GIRONDE , DUARTE , SOUSA </p>
      </div>
      <div class="col-4">
        <a href="#">
          <img src="../dist/img/instagram-32.svg" alt="LogoI">
        </a>
        <a href="#">
          <img src="../dist/img/facebook-32.svg" alt="logoF">
        </a>
        <a href="#">
          <img src="../dist/img/twitter-32.svg" alt="LogoT">
        </a>
        <a href="#">
          <img src="../dist/img/youtube-32.svg" alt="LogoYT">
        </a>
      </div>
    </div>
  </div>
  </footer>
</body>
<script type="text/javascript" src="../src/index.js"></script>
</html>
